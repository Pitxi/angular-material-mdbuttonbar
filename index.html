<!DOCTYPE html>
<html lang="es" ng-app="test">
	<head>
		<title>Testing mdButtonBar</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="bower_components/angular-messages/angular-messages.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="dist/mdButtonBar.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<md-toolbar ng-controller="testCtrl" md-whiteframe="2" layout="row">
			<md-button-bar
				class="md-toolbar-tools"
				layout-align="end center"
				options="buttonBarOptions"
				on-button-click="onButtonClick(button)"></md-button-bar>
		</md-toolbar>
	</body>
</html>
